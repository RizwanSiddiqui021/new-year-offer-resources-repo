<!DOCTYPE html>
<html lang="en">
<head>

            <div class="offer-section-image"><img src="images/New Year Photo.png" alt="New Year Photo"></div>
        </section>

        <section class="party-section">
            <div class="party-contents">
                <h1 class="merriweather">Welcome to<br>Midnight Party</h1>
                <p class="inter">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
                <h6 class="inter">JOIN NOW</h6>
            </div>

            <div class="party-image">
                <img src="images/Group 70.png" alt="2024">
            </div>
        </section>
    </main>

    <footer></footer>

</html>
